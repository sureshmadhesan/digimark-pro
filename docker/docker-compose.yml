version: "3.9"
services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../backend/.env.example
    depends_on:
      - db
      - redis
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: celery -A app.tasks.celery_app.celery worker -Q reporting -l info
    env_file:
      - ../backend/.env.example
    depends_on:
      - redis
      - db
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: socialmediapro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  pg_data:
